name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [17, 21]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-${{ matrix.java }}-
          ${{ runner.os }}-m2-

    - name: Run tests
      run: mvn clean test

    - name: Build JAR
      run: mvn clean package

    - name: Test JAR execution
      run: java -jar target/lucli.jar --version || echo "Version command not implemented yet"

    - name: Build binary (Unix)
      if: runner.os != 'Windows'
      run: |
        mvn clean package -Pbinary
        chmod +x target/lucli
        ./target/lucli --version || echo "Binary version command not implemented yet"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.os }}-java${{ matrix.java }}
        path: |
          target/surefire-reports/
          target/failsafe-reports/
        retention-days: 7
