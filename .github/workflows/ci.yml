name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      checks: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [17, 21]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-${{ matrix.java }}-
          ${{ runner.os }}-m2-

    - name: Run tests
      run: mvn clean test

    - name: Build JAR
      run: mvn clean package

    - name: Test JAR execution
      run: java -jar target/lucli.jar --version || echo "Version command not implemented yet"

    - name: Build binary (Unix)
      if: runner.os != 'Windows'
      run: |
        mvn clean package -Pbinary
        chmod +x target/lucli
        ./target/lucli --version || echo "Binary version command not implemented yet"

    - name: Run bash test suite (Unix)
      if: runner.os != 'Windows'
      run: |
        chmod +x tests/*.sh
        JUNIT_XML_OUTPUT=bash-test-results.xml ./tests/test.sh
      continue-on-error: true

    - name: Upload bash test results
      if: runner.os != 'Windows' && always()
      uses: actions/upload-artifact@v4
      with:
        name: bash-test-results-${{ matrix.os }}-java${{ matrix.java }}
        path: bash-test-results.xml
        retention-days: 7
        if-no-files-found: warn

    - name: Publish Test Results
      if: runner.os != 'Windows' && always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: bash-test-results.xml
        check_name: Bash Tests (${{ matrix.os }}, Java ${{ matrix.java }})

    - name: Upload Maven test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: maven-test-results-${{ matrix.os }}-java${{ matrix.java }}
        path: |
          target/surefire-reports/
          target/failsafe-reports/
        retention-days: 7
