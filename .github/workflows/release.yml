name: Release

on:
  push:
    branches: [main]
    paths: ['pom.xml', 'src/**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build
        run: mvn clean package -Pbinary

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release-artifacts
          cp target/lucli.jar release-artifacts/
          if [ -f target/lucli ]; then
            cp target/lucli release-artifacts/lucli-${{ runner.os }}
          fi

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p release-artifacts
          powershell -Command "Copy-Item target/lucli.jar release-artifacts/"
          if (Test-Path target/lucli.bat) {
            Copy-Item target/lucli.bat release-artifacts/
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          path: release-artifacts/
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Get version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ "$VERSION" == *"-SNAPSHOT" ]]; then
            echo "is_snapshot=true" >> $GITHUB_OUTPUT
          else
            echo "is_snapshot=false" >> $GITHUB_OUTPUT
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        uses: actions/download-artifact@v4

      - name: Organize release files
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mkdir -p release-files
          
          # Copy JAR once (from any artifact directory)
          cp artifacts-ubuntu-latest/lucli.jar release-files/lucli-$VERSION.jar || cp artifacts-macos-latest/lucli.jar release-files/lucli-$VERSION.jar || cp artifacts-windows-latest/lucli.jar release-files/lucli-$VERSION.jar
          
          # Copy OS-specific binaries
          [ -f "artifacts-macos-latest/lucli-Darwin" ] && cp "artifacts-macos-latest/lucli-Darwin" release-files/lucli-$VERSION-macos
          [ -f "artifacts-ubuntu-latest/lucli-Linux" ] && cp "artifacts-ubuntu-latest/lucli-Linux" release-files/lucli-$VERSION-linux
          [ -f "artifacts-windows-latest/lucli.bat" ] && cp "artifacts-windows-latest/lucli.bat" release-files/lucli.bat
          
          chmod +x release-files/lucli-* 2>/dev/null || true
          ls -la release-files/

      - name: Create git tag
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"

      - name: Create release
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## LuCLI v${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            - **lucli-${{ steps.version.outputs.VERSION }}.jar** - Universal JAR (Java 17+)
            - **lucli-${{ steps.version.outputs.VERSION }}-linux** - Linux binary
            - **lucli-${{ steps.version.outputs.VERSION }}-macos** - macOS binary
            - **lucli.bat** - Windows batch wrapper
          files: release-files/*
