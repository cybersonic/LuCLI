name: Release

on:
  push:
    branches: [main]
    paths: ['pom.xml', 'src/**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean package -Pbinary

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ runner.os }}
          path: target/lucli*
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Get version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ "$VERSION" == *"-SNAPSHOT" ]]; then
            echo "is_snapshot=true" >> $GITHUB_OUTPUT
          else
            echo "is_snapshot=false" >> $GITHUB_OUTPUT
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        uses: actions/download-artifact@v4

      - name: Setup JAR signing keystore
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        run: |
          echo "${{ secrets.JARSIGNER_KEYSTORE_BASE64 }}" | base64 -d > $HOME/.lucli-keystore.jks
          ls -la $HOME/.lucli-keystore.jks

      - name: Organize release files
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mkdir -p release-files
          
          # Find and copy artifacts from any OS build
          for dir in artifacts-*; do
            if [ -d "$dir" ]; then
              echo "Processing $dir"
              
              # Copy JAR (once)
              if [ -f "$dir/lucli.jar" ] && [ ! -f "release-files/lucli-$VERSION.jar" ]; then
                cp "$dir/lucli.jar" "release-files/lucli-$VERSION.jar"
                cp "$dir/lucli.jar" "release-files/lucli.jar"
              fi
              
              # Copy Unix binary
              if [ -f "$dir/lucli" ] && [[ "$dir" == *"ubuntu"* || "$dir" == *"Linux"* ]]; then
                cp "$dir/lucli" "release-files/lucli-$VERSION-linux"
                chmod +x "release-files/lucli-$VERSION-linux"
              fi
              
              # Copy macOS binary
              if [ -f "$dir/lucli" ] && [[ "$dir" == *"macos"* || "$dir" == *"macOS"* ]]; then
                cp "$dir/lucli" "release-files/lucli-$VERSION-macos"
                chmod +x "release-files/lucli-$VERSION-macos"
              fi
              
              # Copy Windows batch
              if [ -f "$dir/lucli.bat" ]; then
                cp "$dir/lucli.bat" "release-files/lucli-$VERSION.bat"
              fi
            fi
          done
          
          echo "Release files prepared:"
          ls -lh release-files/

      - name: Sign JAR files
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        env:
          JARSIGNER_STOREPASS: ${{ secrets.JARSIGNER_STOREPASS }}
          JARSIGNER_KEYPASS: ${{ secrets.JARSIGNER_KEYPASS }}
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Sign the versioned JAR
          if [ -f "release-files/lucli-$VERSION.jar" ]; then
            echo "Signing lucli-$VERSION.jar..."
            jarsigner -keystore $HOME/.lucli-keystore.jks \
              -storepass "$JARSIGNER_STOREPASS" \
              -keypass "$JARSIGNER_KEYPASS" \
              -tsa http://timestamp.digicert.com \
              release-files/lucli-$VERSION.jar lucli
            
            # Verify signature
            jarsigner -verify -verbose release-files/lucli-$VERSION.jar
          fi
          
          # Sign the unversioned JAR
          if [ -f "release-files/lucli.jar" ]; then
            echo "Signing lucli.jar..."
            jarsigner -keystore $HOME/.lucli-keystore.jks \
              -storepass "$JARSIGNER_STOREPASS" \
              -keypass "$JARSIGNER_KEYPASS" \
              -tsa http://timestamp.digicert.com \
              release-files/lucli.jar lucli
            
            # Verify signature
            jarsigner -verify -verbose release-files/lucli.jar
          fi
          
          echo "✅ JAR signing complete"

      - name: Create git tag
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"

      - name: Build JAR for Docker image
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        run: mvn -q -DskipTests package

      - name: Set up Docker Buildx
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm64/v8
          tags: |
            markdrew/lucli:${{ steps.version.outputs.VERSION }}
            markdrew/lucli:latest

      - name: Build JAR for Docker image (snapshot)
        if: steps.version.outputs.is_snapshot == 'true'
        run: mvn -q -DskipTests package

      - name: Set up Docker Buildx (snapshot)
        if: steps.version.outputs.is_snapshot == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (snapshot)
        if: steps.version.outputs.is_snapshot == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (snapshot)
        if: steps.version.outputs.is_snapshot == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm64/v8
          tags: |
            markdrew/lucli:${{ steps.version.outputs.VERSION }}
            markdrew/lucli:snapshot

      - name: Create release
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## LuCLI v${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            - **lucli-${{ steps.version.outputs.VERSION }}.jar**/**lucli.jar** - Universal JAR (Java 17+, works everywhere) ✅ Signed
            - **lucli-${{ steps.version.outputs.VERSION }}-linux** - Shell wrapper for Linux (Java 17+ required)
            - **lucli-${{ steps.version.outputs.VERSION }}-macos** - Shell wrapper for macOS (Java 17+ required)
            - **lucli-${{ steps.version.outputs.VERSION }}.bat** - Windows batch launcher (Java 17+ required)
            
            All downloads require Java 17+. JAR files are cryptographically signed for authenticity.
          files: release-files/*
