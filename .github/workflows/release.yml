name: Release

on:
  push:
    branches: [main]
    paths: ['pom.xml', 'src/**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean package -Pbinary

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ runner.os }}
          path: target/lucli*
          retention-days: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Get version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ "$VERSION" == *"-SNAPSHOT" ]]; then
            echo "is_snapshot=true" >> $GITHUB_OUTPUT
          else
            echo "is_snapshot=false" >> $GITHUB_OUTPUT
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_check
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        uses: actions/download-artifact@v4

      - name: Organize release files
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mkdir -p release-files
          
          # Copy JAR once (from any artifact directory)
          cp artifacts-ubuntu-latest/lucli.jar release-files/lucli-$VERSION.jar 2>/dev/null || \
          cp artifacts-macOS-latest/lucli.jar release-files/lucli-$VERSION.jar 2>/dev/null || \
          cp artifacts-Windows-latest/lucli.jar release-files/lucli-$VERSION.jar
          
          # Copy Unix/Linux binary (created by Maven)
          if [ -f "artifacts-ubuntu-latest/lucli" ]; then
            cp "artifacts-ubuntu-latest/lucli" release-files/lucli-$VERSION-linux
            chmod +x release-files/lucli-$VERSION-linux
          fi
          
          # Copy macOS binary (created by Maven)
          if [ -f "artifacts-macOS-latest/lucli" ]; then
            cp "artifacts-macOS-latest/lucli" release-files/lucli-$VERSION-macos
            chmod +x release-files/lucli-$VERSION-macos
          fi
          
          # Copy Windows binary (created by Maven)
          if [ -f "artifacts-Windows-latest/lucli.bat" ]; then
            cp "artifacts-Windows-latest/lucli.bat" release-files/lucli-$VERSION.bat
          fi
          
          ls -la release-files/

      - name: Create git tag
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"

      - name: Create release
        if: steps.version.outputs.is_snapshot == 'false' && steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ## LuCLI v${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            - **lucli-${{ steps.version.outputs.VERSION }}.jar** - Universal JAR (Java 17+, works everywhere)
            - **lucli-${{ steps.version.outputs.VERSION }}-linux** - Self-contained Linux binary (no Java needed)
            - **lucli-${{ steps.version.outputs.VERSION }}-macos** - Self-contained macOS binary (no Java needed)
            - **lucli-${{ steps.version.outputs.VERSION }}.bat** - Self-contained Windows binary (no Java needed)
            
            All binaries are built with `mvn clean package -Pbinary`
          files: release-files/*
