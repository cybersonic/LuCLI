# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Site and Docs
    runs-on: ubuntu-latest
    container:
      image: markdrew/lucli:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Markspresso
        run: lucli module install markspresso

      - name: Build Markspresso site
        run: |
          lucli markspresso build clean

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
  # Single deploy job since we're just deploying
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync JSON schemas into site
        run: |
          mkdir -p site/schemas/v1
          cp -R schemas/v1/*.json site/schemas/v1/

      # - name: Setup Pages
      #   uses: actions/configure-pages@v5
      # - name: Upload artifact
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     # Upload entire repository
      #     path: './site/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
