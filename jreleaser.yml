project:
  # These can be omitted; Maven plugin will fill in from pom.xml.
  name: LuCLI
  version: 1.0.0
  description: A CLI for Lucee
  authors:
    - Mark Drew
  license: MIT
  copyright: 2025 Mark Drew
  links:
    homepage: https://lucli.dev/
    documentation: https://lucli.dev/docs/

release:
  github:
    owner: cybersonic
    name: LuCLI


distributions:
  lucli:
    type: BINARY
    executable:
      name: lucli
    artifacts:
      - path: target/lucli
        platform: osx-x86_64
      - path: target/lucli
        platform: osx-aarch_64
      - path: target/lucli
        platform: linux-x86_64
        
        
packagers:
  brew:
    # Enable Homebrew packaging for all distributions
    active: ALWAYS
    repository:
      owner: cybersonic
      name: homebrew-tap
      
