project:
  # These can be omitted; Maven plugin will fill in from pom.xml.
  name: lucli
  description: A CLI for Lucee
  authors:
    - Mark Drew
  license: MIT

release:
  github:
    owner: cybersonic
    name: lucli

packagers:
  brew:
    # Enable Homebrew packaging for all distributions
    active: ALWAYS
    repository:
      owner: cybersonic
      name: homebrew-tap
distributions:
  lucli:
    type: SINGLE_JAR
    stereotype: CLI
    java:
      groupId: org.lucee
      artifactId: lucli
      mainClass: org.lucee.lucli.LuCLI
      version: "17"
    artifacts:
      - path: target/lucli.jar
  lucli-unix:
    type: BINARY
    stereotype: CLI
    artifacts:
      - path: target/lucli
        platform: osx-x86_64 # or generic if you want
      # you can add linux/x86_64 etc. if you build per-platform

  lucli-windows:
    type: BINARY
    stereotype: CLI
    artifacts:
      - path: target/lucli.bat
        platform: windows-x86_64